<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>User List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Index</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Page 1</a></li>
				<li><a href="#">Page 2</a></li>
			</ul>
			<form class="navbar-form navbar-right" th:action="@{/admin/employee/search/page/1}">
				<div class="form-group">
					<input type="text" class="form-control" name="keyword" id="keyword"
						size="50" th:value="${keyword}">
				</div>
				<input type="submit" value="Search" class="btn btn-default"></input>
			</form>
		</div>
	</nav>
	<div>

		<h1 style="text-align: center;">Manage User</h1>

		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<span th:text="${success}"></span>
		</div>

		<a href="/admin/employee/add" class="btn btn-success">Add User</a>

		<table class="table table-active">
			<tr>
				<th>No.</th>
				<th>Id</th>
				<th>Username</th>
				<th>Password</th>
				<th>Fullname</th>
				<th>Birthday</th>
				<th>Address</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Gender</th>
				<th>Image</th>
				<th>Role</th>
				<th>Actions</th>
			</tr>
			<tr th:each="employee,iterStat  : ${users}">
				<td th:text="${iterStat.count}"></td>
				<td th:text="${employee.userID}"></td>
				<td th:text="${employee.username}"></td>
				<td th:text="${employee.password}"></td>
				<td th:text="${employee.fullname}"></td>
				<td th:text="${#temporals.format(employee.birthday, 'dd/MM/yyyy')}"></td>
				<td th:text="${employee.address}"></td>
				<td th:text="${employee.email}"></td>
				<td th:text="${employee.phone}"></td>
				<td>
					<span th:if="${employee.gender == 0}">Male</span>
					<span th:unless="${employee.gender == 0}">Female</span>
				</td>
				<td><img style="border-radius: 50%" width="50"  height="50" th:src="@{'/getimage/' + ${employee.image}}"/></td>
				<td th:text="${employee.roles.roleName}"></td>
				<td>
					<a th:href="@{/admin/employee/edit?userID={userID}(userID=${employee.userID})}" class="btn btn-primary">Edit</a>
					<a th:href="@{/admin/employee/delete?userID={userID}(userID=${employee.userID})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</table>
		<th:block th:unless="${#lists.isEmpty(users)}">
			<ul class="pagination">
				<li><a>Tổng số: [[${totalItems}]]</a></li>
				<li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
					<a th:if="${currentPage > 1}" th:href="@{'/admin/employee/page/' + ${1}}">First</a>
					<a th:unless="${currentPage > 1}">First</a>
				<li>
				<li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
					<a th:if="${currentPage > 1}" th:href="@{'/admin/employee/page/' + ${currentPage - 1}}">Previous</a>
					<a th:unless="${currentPage > 1}">Previous</a>
				</li>
				<li th:each="i: ${#numbers.sequence(1, totalPages)}" th:class="${currentPage == i ? 'page-item active' : 'page-item'}">
					<a th:if="${currentPage != i}" th:href="@{'/admin/employee/page/' + ${i}}" th:text="${i}"></a>
					<a th:unless="${currentPage != i}" th:text="${i}"></a>
				</li>
				<li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
					<a th:if="${currentPage < totalPages}" th:href="@{'/admin/employee/page/' + ${currentPage + 1}}">Next</a>
					<a th:unless="${currentPage < totalPages}">Next</a>
				</li>
				<li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
					<a th:if="${currentPage < totalPages}" th:href="@{'/admin/employee/page/' + ${totalPages}}">Last</a>
					<a th:unless="${currentPage < totalPages}">Last</a>
				</li>
			</ul>
		</th:block>
	</div>
</body>
</html>
