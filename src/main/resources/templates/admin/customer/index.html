<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>User List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Index</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Page 1</a></li>
				<li><a href="#">Page 2</a></li>
			</ul>
			<form class="navbar-form navbar-right" th:action="@{/admin/user/search/page/1}">
				<div class="form-group">
					<input type="text" class="form-control" name="keyword" id="keyword"
						size="50" th:value="${keyword}">
				</div>
				<input type="submit" value="Search" class="btn btn-default"></input>
			</form>
		</div>
	</nav>
	<div>

		<h1 style="text-align: center;">Manage User</h1>

		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<span th:text="${success}"></span>
		</div>

		<a href="/admin/customer/add" class="btn btn-success">Add User</a>

		<table class="table table-active">
			<tr>
				<th>No.</th>
				<th>Username</th>
				<th>Password</th>
				<th>Fullname</th>
				<th>Birthday</th>
				<th>Address</th>
				<th>Email</th>
				<th>PhoneNumber</th>
				<th>Gender</th>
				<th>Image</th>
				<th>Actions</th>
			</tr>
			<tr th:each="customer,iterStat  : ${customers}">
				<td th:text="${iterStat.count}"></td>
				<td th:text="${customer.username}"></td>
				<td th:text="${customer.password}"></td>
				<td th:text="${customer.fullname}"></td>
				<td th:text="${#temporals.format(customer.birthday, 'dd/MM/yyyy')}"></td>
				<td th:text="${customer.address}"></td>
				<td th:text="${customer.email}"></td>
				<td th:text="${customer.phoneNumber}"></td>
				<td>
					<span th:if="${customer.gender == 0}">Male</span> 
					<span th:if="${customer.gender == 1}">Female</span> 
				</td>
				<td><img style="border-radius: 50%" width="50"  height="50" th:src="@{'/getimage/' + ${customer.image}}"/></td>
				<td>
					<a th:href="@{/admin/customer/edit?username={username}(username=${customer.username})}" class="btn btn-primary">Edit</a> 
					
				</td>
			</tr>
		</table>
		
	</div>
</body>
</html>
