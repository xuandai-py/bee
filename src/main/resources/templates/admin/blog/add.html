<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Edit User</title>
    <link type="text/css" rel="stylesheet" href="../../bootstrap.min.css" />
    <script type="text/javascript" src="../../ckeditor/ckeditor.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<div class="container col-6">
		<div class="card">
			<div class="card-header">
				<h2 style="text-align: center;">ADD NEW USER</h2>
			</div>
			<form th:object="${blog}" th:action="@{/admin/blog/save}" action="#" method="post">
				<div class="card-body">
					<div>
			            <label th:text="Title" th:for="title"></label>
			            <input type="text" th:field="*{title}" class="form-control" id="Title"/>
			            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" id="title" class="error"></span>
						<span id="title" class="error"></span>
			        </div>
			        <div style="clear: both; display: block; height: 10px"></div>
			        <div>
			            <label th:text="Content" th:for="content"></label>
			            <textarea id="textarea" name="Content" style="width: 820px; height: 175px" th:field="*{content}" onchange="alert('You just changed the textarea.')"></textarea>
			            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" id="content" class="error"></span>
						<span id="content" class="error"></span>
			        </div>
				</div>
				<div class="card-footer">
					<input type="submit" class="btn btn-success" value="Save" />
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		var editor = '';
		$(document).ready(function() {
			editor = CKEDITOR.replace('textarea');
		});
		
		$("#Title").on('input', function(){
			var title = document.getElementById("Title").value;
			if(title != ""){
				document.getElementById("title").innerHTML = "";
			}
		});
		
		$("#textarea").on('change', function(){
			var content = document.getElementId("textarea").value;
			if(content != ""){
				document.getElementById("content").innerHTML = "";
			}
		});
		
	</script>
</body>
</html>
